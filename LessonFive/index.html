<body>
    <!--
    TO DO
    For this lab you must create a one page website that includes a brief description 
    about the following organizations and what they do
    
    Also report on an initiative or issue each organization is involved in. 
    You may find something on their individual websites, or possibly a good news source.
    
    
    1. Include links on your page to the websites or articles you found your information on
    2. Incorporate responsive design
    3. Add ALT text to your images
    4. Validate your pages before submitting
    -->
    <main>
        <!--These will be the things the user clicks on to show/hide the associated information-->
        <p id="IETF">Internet Engineering Task Force</p>
        <p id="ICANN">Internet Corporation for Assigned Names and Numbers</p>
        <p id="WWWC">World Wide Web Consortium</p>
        
        <!--Make sure to add the appropriate class to the information for each organization-->
        <section class="IETF">
            <p>Internet Engineering Task Force</p>
            <img src="ietf-logo.jpg" alt="Logo for the Internet Engineering Task Force">
            
        </section>

        <p class="ICANN">This line is for ICANN</p>
        <p class="WWWC">This line is for WWWC</p>
    </main>
